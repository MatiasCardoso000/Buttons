<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <h3>Uber</h3>
    <button class="uber-btn">Request Now</button>
    <h3>Amazon</h3>
    <button class="amazon-btn">Add to Cart</button>
    <h3>Github</h3>
    <button class="github-btn">Sign up</button>
    <h3>Bootstrap</h3>
    <div>
      <button class="bootstrp-btn" id="getStarted-btn">Get started</button>
      <button class="bootstrp-btn" id="download-btn">Download</button>
    </div>
    <div>
      <h3>LinkedIn</h3>
      <button class="linkedIn-btn" id="apply-btn">
        Apply on company website
      </button>
      <button class="linkedIn-btn" id="save-btn">Save</button>
    </div>
  </body>
</html>
